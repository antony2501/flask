{%extends 'base.html'%}
    

{% block footer %}{% endblock %}
{% block content %}


    <div class="container light-style flex-grow-1 container-p-y" style=" margin-top: 35px;max-width: 700px;">
        <h4 class="font-weight-bold py-3 mb-4 ">
            Reset password của bạn
        </h4>
        <div class="container">
            <div class="row">
                <div class="col-md-6 ">
                    <form id="resetPasswordForm" method="POST">
                        <div class="form-group">
                            <label for="current_password">Mật khẩu hiện tại</label>
                            <input type="password" class="form-control" id="current_password" name="current_password" required>
                        </div>
                        <div class="form-group">
                            <label for="new_password">Mật khẩu mới</label>
                            <input type="password" class="form-control" id="new_password" name="new_password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Xác nhận mật khẩu mới</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Reset Password</button>
                    </form>
    
                    <div id="messages" class="mt-3">
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                <div class="alert alert-{{ 'success' if 'success' in messages[0] else 'danger' }}">
                                    <ul>
                                        {% for message in messages %}
                                            <li>{{ message }}</li>
                                        {% endfor %}
                                    </ul>
                                </div>
                            {% endif %}
                        {% endwith %}
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
